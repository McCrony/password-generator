<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Data about Website Page -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" type="png" />
    <script src="script.js" defer></script>
    <!-- Website Title -->
    <title>Password Generator || Frontend Mentor Challenge</title>
  </head>
  <body>
    <header class="page--header">
      <h1 class="page--heading">Password Generator</h1>
    </header>

    <main class="password-generator--app">
      <div class="main--container">
        <p id="col-passwordEl" class="generated--password text--disabled">
          P4$5W0rD!
        </p>
        <span
          id="btn--copyEl"
          class="button--copy"
          role="button"
          aria-disabled="true"
        >
          <span
            id="col-copyStatusEl"
            class="text--uppercase copy--message"
          ></span>
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="#A4FFAF"
            />
          </svg>
        </span>
      </div>
      <div class="main--container">
        <p>Character Length</p>
        <span id="col-passwordLengthEl" class="password--length">0</span>
        <input type="range" step="1" min="0" max="20" value="0" />
        <small id="char--lengthError" class="text--error length--error">
          X Password must have at least 8 characters</small
        >
        <div class="option--container">
          <label for="uppercase">
            <input
              id="uppercase"
              type="checkbox"
              name="uppercase"
              value="uppercase"
            />
            Include Uppercase Letters
          </label>
          <label for="lowercase">
            <input
              id="lowercase"
              type="checkbox"
              name="lowercase"
              value="lowercase"
            />
            Include Lowercase Letters
          </label>
          <label for="number">
            <input id="number" type="checkbox" name="number" value="number" />
            Include Numbers
          </label>
          <label for="symbol">
            <input id="symbol" type="checkbox" name="symbol" value="symbol" />
            Include Symbols
          </label>
          <small id="char--lengthError" class="text--error option--error">
            X Select at least one option!
          </small>
        </div>
        <div class="password-strength--container">
          <p class="text--uppercase text--disabled">strength</p>
          <div class="status--container">
            <p class="text--uppercase status" id="col-strengthStatusEl"></p>
            <div class="bars--container">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </div>
      </div>
      <button id="btn--generateEl" class="button--generate">
        generate
        <svg
          class="icon--arrow"
          width="12"
          height="12"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
          />
        </svg>
      </button>
    </main>
  </body>
</html>
